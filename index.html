<!DOCTYPE html>
<html>
<head>
  <title>TechZone.sv - Panel de Admin</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
    }
    #qr-reader {
      /* Ajustamos para que el contenedor sea más grande */
      width: 100%;
      max-width: 500px; 
      margin: 0 auto;
    }
    .admin-container {
      text-align: center;
    }
    .button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Panel de Administración</h1>
    <p>Escanea el QR del cliente para registrar una compra:</p>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
  // Initialize Firebase (usa la misma config que tu proyecto)
  const firebaseConfig = {
    apiKey: "AIzaSyBV7aFTNp8BNZoT-3kJvOWhrR5fA_mrUos",
    authDomain: "techcard-ac30e.firebaseapp.com",
    projectId: "techcard-ac30e",
    storageBucket: "techcard-ac30e.firebasestorage.app",
    messagingSenderId: "193812816787",
    appId: "1:193812816787:web:4096953d9ec882fed03e66"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // Puedes agregar un login de administrador si lo deseas
  // Por simplicidad, asumimos que ya estás autenticado como admin.

  // Función para añadir sello y cashback a un usuario por su UID:
  async function addStampAndCashbackToUser(uid, purchaseAmount) {
    try {
      const userRef = db.collection('users').doc(uid);
      const userDoc = await userRef.get();

      if (!userDoc.exists) {
        alert("El usuario con UID '" + uid + "' no existe en la base de datos.");
        return;
      }

      const userData = userDoc.data();
      let totalStamps = userData.stamps || 0;
      let totalCashback = userData.cashback || 0;
      let currentDiscount = userData.currentDiscount || 0;

      // Añadimos un sello si no tiene 10 aún
      if (totalStamps < 10) {
        totalStamps++;
      }

      // Añadimos cashback
      const cashback = purchaseAmount * 0.05;
      totalCashback += cashback;

      // Si llega a 10 sellos y no tenía un descuento en curso, generamos uno
      if (totalStamps === 10 && currentDiscount === 0) {
        currentDiscount = getRandomDiscount();
        alert("¡El usuario ha obtenido un descuento del " + currentDiscount + "%!");
      }

      // Guardamos en Firestore
      await userRef.update({
        stamps: totalStamps,
        cashback: totalCashback,
        currentDiscount: currentDiscount
      });

      alert("Compra registrada.\nSello(s): " + totalStamps +
            "\nCashback acumulado: $" + totalCashback.toFixed(2));
    } catch (error) {
      alert("Error al actualizar al usuario: " + error.message);
    }
  }

  // Genera un descuento aleatorio (mismo método que en el cliente)
  function getRandomDiscount() {
    const rand = Math.random() * 100;
    if (rand < 50) return 10;    // 50% probabilidad
    if (rand < 80) return 15;    // 30% probabilidad
    if (rand < 95) return 25;    // 15% probabilidad
    return 50;                   // 5% probabilidad
  }

  // Inicializamos el lector de QR
  document.addEventListener('DOMContentLoaded', () => {
    const html5QrCode = new Html5Qrcode("qr-reader");

    function onScanSuccess(decodedText, decodedResult) {
      // Suponemos que el QR contiene directamente la UID del usuario
      // Por ej: "abc123uid..."
      const uid = decodedText.trim();
      // Paramos la cámara al obtener un resultado
      html5QrCode.stop();

      // Pedimos el monto de la compra
      const purchaseAmount = parseFloat(prompt(
        "UID escaneado: " + uid + "\nIngresa el monto de la compra:"
      ));
      if (!isNaN(purchaseAmount) && purchaseAmount > 0) {
        addStampAndCashbackToUser(uid, purchaseAmount);
      } else {
        alert("Monto no válido. Operación cancelada.");
      }
    }

    function onScanFailure(error) {
      // Errores de lectura (normal si no detecta un QR)
      // console.warn("Escaneo falló: ", error);
    }

    // Obtenemos lista de cámaras
    Html5Qrcode.getCameras().then((devices) => {
      if (devices && devices.length) {
        // Intentamos forzar la cámara trasera (buscando 'back' en el label)
        let cameraId = devices[0].id; // Por defecto la primera
        for (let i = 0; i < devices.length; i++) {
          const label = devices[i].label.toLowerCase();
          if (label.includes('back') || label.includes('rear')) {
            cameraId = devices[i].id;
            break;
          }
        }

        // Iniciamos el escáner con la cámara seleccionada
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanFailure
        )
        .catch((err) => {
          alert("No se pudo acceder a la cámara: " + err);
        });
      } else {
        alert("No se encontró ninguna cámara disponible.");
      }
    }).catch((err) => {
      alert("No se pudo acceder a la cámara: " + err);
    });
  });
  </script>
</body>
</html>
